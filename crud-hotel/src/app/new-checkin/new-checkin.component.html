<div class="container-checkin">
    <p class="title">Novo check in</p>
    <div class="container-form">
        <form (ngSubmit)="onSubmit()">
            <div class="container-inputs">
                <div class="container-input">
                    <label class="labels" for="date-in">Data/hora de entrada</label>
                    <input type="datetime-local" id="date-in" name="inputDateIn" [(ngModel)]="dataEntrada" class="input">
                </div>
                <div class="container-input">
                    <label class="labels" for="date-out">Data/hora de saída</label>
                    <input type="datetime-local" id="date-out" name="inputDateOut" [(ngModel)]="dataSaida" class="input">
                </div> 
            </div>
            <div class="container-inputs">
                <div class="container-input">
                    <label class="labels" for="person">Pessoa</label>
                    <input type="text" id="person" name="inputPerson" placeholder="Documento" [(ngModel)]="documento"class="input">
                </div>
                <div class="container-checkbox">
                    <input type="checkbox" id="car" name="inputCar" [(ngModel)]="adicionalVeiculo" class="input-checkbox"> 
                    <label class="labels" for="car">Possui veículo</label>
                </div>
            </div>
            <div class="container-button">
                <button>Salvar</button>
            </div>
        </form>
    </div>
</div>
