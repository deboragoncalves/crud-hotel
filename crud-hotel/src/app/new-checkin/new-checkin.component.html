<div class="container">
    <p class="title">Novo check in</p>
    <div class="container-form">
        <form (ngSubmit)="onSubmit($event)">
            <div class="container-inputs">
                <div class="container-input">
                    <label class="labels" for="date-in">Data/hora de entrada</label>
                    <input type="datetime-local" id="date-in" name="date-in" value="dateIn" class="input">
                </div>
                <div class="container-input">
                    <label class="labels" for="date-out">Data/hora de saída</label>
                    <input type="datetime-local" id="date-out" name="date-out" value="dateOut" class="input">
                </div> 
            </div>
            <div class="container-inputs">
                <div class="container-input">
                    <label class="labels" for="person">Pessoa</label>
                    <input type="text" id="person" name="person" value="person" class="input">
                </div>
                <div class="container-checkbox">
                    <input type="checkbox" id="car" name="car" value="have-car"> 
                    <label for="car">Possui veículo</label>
                </div>
            </div>
            <button>Salvar</button>
        </form>
    </div>
</div>
