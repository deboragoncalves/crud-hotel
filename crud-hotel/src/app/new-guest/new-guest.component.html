    <div class="container-form">
        <form (ngSubmit)="onSubmit()"> 
            <div class="container-inputs">
                <div class="container-input">
                    <label class="labels" for="name">Nome</label>
                    <input type="text" id="name" placeholder="Nome" name="name" [(ngModel)]="name" class="input" required>
                </div>
                <div class="container-input">
                    <label class="labels" for="document">Documento</label>
                    <input type="text" id="document" placeholder="Documento" name="document" [(ngModel)]="document"  class="input" required>
                </div> 
                <div class="container-input">
                    <label class="labels" for="phone">Telefone</label>
                    <input type="phone" id="phone" placeholder="Telefone" name="phone" [(ngModel)]="phone"  class="input" required>
                </div> 
            </div>
            <div class="container-button">
                <button>Salvar</button>
            </div>
        </form>
    </div>
</div>
