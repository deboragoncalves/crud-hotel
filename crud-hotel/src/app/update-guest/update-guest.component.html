<div class="container-guest">
    <p class="title">Atualizar HÃ³spede</p>
    <div class="container-form">
        <form (ngSubmit)="onSubmit()"> 
            <div class="container-inputs">
                <div class="container-input">
                    <label class="labels" for="name">Nome</label>
                    <input type="text" id="name" placeholder="Nome" name="name" [(ngModel)]="guestName" class="input" required>
                </div>
                <div class="container-input">
                    <label class="labels" for="document">Documento de identidade</label>
                    <input type="text" id="document" name="document" [(ngModel)]="guestDocument" class="input" placeholder="Identidade" mask="0000000" [validation]="true" [formControl]="documentInput" required>
                </div> 
                <div class="container-input">
                    <label class="labels" for="phone">Telefone</label>
                    <input type="phone" id="phone" name="phone" class="input" [(ngModel)]="guestPhone" placeholder="Telefone" mask="(00) 00000-0000" [validation]="true" [formControl]="phoneInput" required>
                </div> 
            </div>
            <div class="container-button">
                <button>Salvar</button>
            </div>
        </form>
    </div>
</div>
